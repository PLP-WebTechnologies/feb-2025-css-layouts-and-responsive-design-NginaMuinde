<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }
        .contact-info {
            margin-top: 20px;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-item {
            margin-bottom: 15px;
        }
        .icon {
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1>Contact Information</h1>
    <div class="contact-info">
        <div class="info-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon" class="icon" />
            <strong>Mobile Phone:</strong> +254725878360
        </div>
        <div class="info-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email Icon" class="icon" />
            <strong>Email:</strong> <a href="mailto:carondemui@gmail.com">carondemui@gmail.com</a>
        </div>
        <div class="info-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location Icon" class="icon" />
            <strong>Location:</strong> Nairobi, Kenya
        </div>
    </div>

</body>
</html>
